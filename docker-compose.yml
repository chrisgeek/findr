version: '3'
services:
  db:
    image: postgres
    ports: 
      - "5432:5432"
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
  web:
    build: .
    command: bash -c "rm -f tmp/pids/server.pid && bundle install && yarn install --check-files && bundle exec rails s -p 3000 -b '0.0.0.0'"
    volumes:
      - .:/findr
    ports: 
      - "3000:3000"
    depends_on:
      - db
    dns:
      - 1.1.1.1
      - 1.0.0.1
